<!DOCTYPE html>
<html lang="es">
 <head>
  <title>
   Music Player With Lyrics
  </title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&amp;display=swap" rel="stylesheet"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/templatemo-festava-live.css">
   <link href="images/logo2-modified.png" rel="icon" type="image/x-icon"/>
  </link>
 </head>



 <body style="background-color: #121212">
  <header class="site-header">
   <div class="container">
    <div class="row">
     <div class="col-lg-12 col-12 d-flex flex-wrap">
      <p class="d-flex me-4 mb-0">
       <i class="bi-person custom-icon me-2">
       </i>
       <strong class="text-dark">
        La mejor radio 2024
       </strong>
      </p>
     </div>
    </div>
   </div>
  </header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
     <a class="navbar-brand" href="index.html">
      BraulauRadio+
     </a>
     <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon">
      </span>
     </button>
     <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
       <li class="nav-item">
        <a class="nav-link click-scroll" href="index.html">
         Inicio
        </a>
       </li>
       <li class="nav-item">
        <a class="nav-link click-scroll" href="index.html#section_2">
         Programa
        </a>
       </li>
       <li class="nav-item">
        <a class="nav-link click-scroll" href="index.html#section_4">
         Horario
        </a>
       </li>
       <li class="nav-item">
        <a class="nav-link click-scroll" href="sobrenosotros.html">
         Sobre nosotros
        </a>
       </li>
       <li class="nav-item">
        <a class="nav-link click-scroll" href="formulario.html">
         Formulario
        </a>
       </li>
       <li class="nav-item">
        <a class="nav-link click-scroll button-style" href="transcripcion.html">
         Leenos
        </a>
       </li>
      </ul>
     </div>
    </div>
   </nav>
  <div class="container">
   <div class="lyrics-section">
    <div class="lyrics">
    </div>
   </div>
   <div class="player-section">
    <div class="album-cover">
     <img alt="Album Cover" src="images/icon.jpg"/>
    </div>
    <div class="player">
     <div class="left" style="background-image: url(images/icon.jpg);">
     </div>
     <div class="right">
      <div class="top">
       <p class="songs" style="color: #121212;">
        BrauluRadio
        <br/>
        Programa número uno! Bienvenidos! 
       </p>
      </div>
      <div class="bottom">
       <video _autoplay="" controls="" controlslist="nodownload" name="media" oncontextmenu="return false;">
        <source src="audios/prueba.mp3" type="audio/mp3"/>
       </video>
      </div>
     </div>
    </div>
    <div class="language-selector">
     <label for="language">
      Choose Language:
     </label>
     <select id="language">
      <option value="es">
       Spanish
      </option>
      <option value="en">
       English
      </option>
      <option value="fr">
       French
      </option>
      <!-- Puedes agregar más idiomas aquí -->
     </select>
    </div>
   </div>
  </div>
  
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="js/scriptT.js" type="module">
  </script>

 </body>
</html>
